name: email
on:
  workflow_dispatch:
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: nu-laptop # this is a self hosted windows server
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy
      run: echo "Deploying application..."

    - name: Run Deployment Script
      id: deploy
      run: |
        echo "Deploying..."
        # Simulate setting outputs
        echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        echo "tag=${GITHUB_SHA}" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_ENV

    - name: Print Deployment Details
      run: |
        echo "Branch: ${{ env.branch }}"
        echo "Tag: ${{ env.tag }}"
        echo "Status: ${{ env.status }}"

    - name: Send Deployment Email
      uses: dsfx3d/action-aws-ses@v1
      with:
        to: madhukar.h1988@gmail.com
        from: madhukar.h1988@gmail.com
        subject: Deployment Notification
        body: |
          Deployment Details:
          - Branch: ${{ env.branch }}
          - Tag: ${{ env.tag }}
          - Status: ${{ env.status }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1
   
