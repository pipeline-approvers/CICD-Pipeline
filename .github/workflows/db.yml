name: Manual SQL Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy SQL Changes
      run: |
        sqlcmd -S Nulaptop-409 -U ${{ secrets.SQL_SERVER_USERNAME }} -P ${{ secrets.SQL_SERVER_PASSWORD }} -i ./stored-procedure/TestSotredProcedure.sql
